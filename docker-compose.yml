services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rodmap
      POSTGRES_USER: rodmap
      POSTGRES_PASSWORD: rodmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://rodmap:rodmap@db:5432/rodmap
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
